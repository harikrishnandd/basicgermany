# Firebase App Hosting Configuration
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Cloud Run configuration
  minInstances: 0
  maxInstances: 4
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  # Public environment variables (embedded in client bundle)
  # These are available at build time and runtime
  - variable: NEXT_PUBLIC_ADMIN_PASSWORD
    secret: admin-password
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_OPENAI_API_KEY
    secret: openai-api-key
    availability:
      - BUILD
      - RUNTIME

  # Firebase config (already hardcoded in lib/firebase.js, but good practice to centralize)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyBzFtAqNBpWiNlEnkThX5F8MOUwxuweyeA
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: basic-germany.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: basic-germany
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: basic-germany.firebasestorage.app
